<div class="container">
    <app-count-empleados [todos]="obtenerTotalEmpleados()"
                        [femenino]="obtenerTotalFemeninos()" 
                        [masculino]="obtenerTotalMasculinos()"
                        (countRadioButtonChange) = "empleadoCountRadioButtonChange($event)"></app-count-empleados>
    <div class="card mt-3">
        <div class="card-body">
            <table class="table">
                <thead>
                  <tr>
                    <th>Leajo</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Sexo</th>
                    <th>Salario</th>
                </thead>
                <tbody>
                    <ng-container *ngFor="let empleado of listEmpleado">
                        <tr *ngIf="radioButtonSeleccionado == 'Todos' || radioButtonSeleccionado == empleado.sexo">
                            <td>{{empleado.legajo}}</td>
                            <td>{{empleado.nombre}}</td>
                            <td>{{empleado.apellido}}</td>
                            <td>{{empleado.sexo}}</td>
                            <td>{{empleado.salario | currency}}</td>
                          </tr>
                    </ng-container>
                  
                
                </tbody>
              </table>
        </div>
    </div>
</div>
